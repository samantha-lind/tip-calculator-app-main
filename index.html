<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet" />
        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <main class="wrapper">
            <div class="content">
                <section class="calculator">
                    <label>Bill</label>
                    <div class="bill">
                        <input
                            type="number"
                            placeholder="0"
                            step="0.1"
                            id="bill-amount"
                            onchange="setBillAmount()" />
                        <img src="./images/icon-dollar.svg" class="dollar" />
                    </div>

                    <label>Select Tip % </label>
                    <div class="tip">
                        <button class="button-tip" value="0.05">5%</button>
                        <button class="button-tip" value="0.1">10%</button>
                        <button class="button-tip" value="0.15">15%</button>
                        <button class="button-tip" value=".25">25%</button>
                        <button class="button-tip" value=".5">50%</button>
                        <input
                            type="number"
                            placeholder="Custom"
                            class="custom"
                            id="custom-tip"
                            onchange="customTip()" />
                    </div>

                    <label>Number of People</label>
                    <div class="guests">
                        <input
                            type="number"
                            min="1"
                            onchange="updateNumOfPeople()"
                            id="people" />
                        <img src="./images/icon-person.svg" class="people" />
                    </div>
                </section>
                <section class="result">
                    <div class="result-wrapper">
                        <div class="labels">
                            <div class="tip-amount">
                                <label class="label">Tip Amount</label>
                                <label class="label-sub">/ person </label>
                            </div>
                            <div class="total">
                                <label class="label">Total</label>
                                <label class="label-sub">/ person </label>
                            </div>
                        </div>
                        <div class="amounts">
                            <div class="tip-amount" id="tip-pp">$0.00</div>
                            <div class="total-amount" id="bill-pp">$0.00</div>
                        </div>
                    </div>
                    <button
                        class="button-reset"
                        id="reset"
                        disabled
                        onclick="location.reload()">
                        Reset
                    </button>
                </section>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
